
{% extends 'base.html' %}
 
{% block content %}
 
 <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Profile Page</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update Profile</p>
                </div>
            </div>
        </header>

        <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<style>
    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }
    
 
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Update Profile </h5>
            <form method ="POST" action="{% url 'update_user' %}">
                {% csrf_token %}
           
              {{ user_form.as_p }}
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Update</button>
              </div>
             
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
